<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TAB과제2 style.css">
    <script src="https://kit.fontawesome.com/e847991664.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class = "mint">
        <div class = "main">
            <div id="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div id = "main_title">
                Playlist
            </div>
        </div>
        
        <div class = "image">
            <div id = "orange">
                <i class="fa-solid fa-image"></i>
            </div>
            <div class = "song">
                <div id="nowplaying">
                    Random Love
                </div>
                <div class = "artist">
                    by Divay Kapoor
            </div>
        
            </div>
        </div>

        <div class = "buttons">
            
            <div id = "play">
                <i class="fa-solid fa-play" ></i>
                play
            </div>

            <div class ="circle">
                <div id = "heart">
                    <i class="fa-regular fa-heart" ></i>
                </div>
                <div id="more">
                    <i class="fa-solid fa-plus" ></i>
                </div>
            </div>

        </div>

        <div class = "playlist">
            <div class ="first">
                <div class = "square">
                    <div id = "coral">
                    </div>
                </div>
                <div class = "song">
                    <div class = "title">
                        Matargasti
                    </div>
                    <div class = "artist">
                        Mohit Chauhan
                    </div>
                </div>
            </div>
            
        
            <div class ="second">
                <div class = "square">
                    <div id = "pink">
                    </div>
                </div>
                <div class = "song">
                    <div class = "title">
                        Attitude
                    </div>
                    <div class = "artist">
                        Lewis Ofman Attitude
                    </div>
                </div>
            </div>

            <div class ="third">
                <div class = "square">
                    <div id = "blue">
                    </div>
                </div>
                <div class = "song">
                    <div class = "title">
                        Try Everything
                    </div>
                    <div class = "artist">
                        Shakira Zootopia 
                    </div>
                </div>
            </div>

            <div class ="fourth">
                <div class = "square">
                    <div id = "lightgreen">
                    </div>
                </div>
                <div class = "song">
                    <div class = "title">
                        Sunflower
                    </div>
                    <div class = "artist">
                        joseph Vincent Sunflower
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</body>
</html>
